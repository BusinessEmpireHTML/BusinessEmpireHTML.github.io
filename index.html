<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sun Costume Collection</title>
  <style>
    /* Reset and basic styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #0a0a0a;
      font-family: Arial, sans-serif;
      color: #fff;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    /* Container for cards */
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    
    .card {
      background-color: #222;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
      text-align: center;
    }
    
    .card:hover {
      transform: scale(1.05);
    }
    
    /* Unlocked skins have a vibrant border, locked skins appear darker */
    .card.unlocked {
      border-color: #ffd700; /* gold */
    }
    
    .card.locked {
      border-color: #555;
      filter: brightness(50%);
    }
    
    .card-header {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .card img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    
    /* Modal styles for showing details when a card is clicked */
    .modal {
      display: none; 
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    
    .modal-content {
      background-color: #333;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      text-align: center;
    }
    
    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .close-button:hover,
    .close-button:focus {
      color: #fff;
    }
    
    .sun-preview img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    
    .upgrade-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ffd700;
      border: none;
      border-radius: 4px;
      color: #000;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Sun Costume Collection</h1>
  <div class="container">
    <div class="cards">
      <!-- Base Sun Skin (always unlocked, no benefits/upgrades) -->
      <div class="card unlocked base-sun">
        <div class="card-header">Base Sun</div>
        <div class="card-body">
          <img src="https://via.placeholder.com/200x200?text=Base+Sun" alt="Base Sun Skin">
        </div>
        <div class="card-footer">
          <p>No benefits available</p>
        </div>
      </div>
      
      <!-- Example of an unlocked sun skin with benefits -->
      <div class="card unlocked" data-rarity="rare">
        <div class="card-header">Sun Skin - Rare</div>
        <div class="card-body">
          <img src="https://via.placeholder.com/200x200?text=Rare+Sun" alt="Rare Sun Skin">
        </div>
      </div>
      
      <!-- Example of a locked sun skin -->
      <div class="card locked" data-rarity="epic">
        <div class="card-header">Sun Skin - Epic (Locked)</div>
        <div class="card-body">
          <img src="https://via.placeholder.com/200x200?text=Epic+Sun" alt="Epic Sun Skin">
        </div>
      </div>
      
      <!-- Additional placeholder cards can be added here -->
    </div>
  </div>
  
  <!-- Modal for detailed view -->
  <div class="modal" id="detailModal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <div class="sun-preview">
        <img src="https://via.placeholder.com/400x400?text=Sun+Preview" alt="Sun Skin Preview">
      </div>
      <div class="sun-details">
        <h2>Sun Skin Details</h2>
        <p>Boosts: [Placeholder for boost details]</p>
        <button class="upgrade-button">Upgrade</button>
      </div>
    </div>
  </div>
  
  <!-- Minimal JavaScript to open and close the modal -->
  <script>
    const cards = document.querySelectorAll('.card');
    const modal = document.getElementById('detailModal');
    const closeButton = document.querySelector('.close-button');
    
    cards.forEach(card => {
      card.addEventListener('click', function() {
        // Here you would later update the modal content based on the card clicked
        modal.style.display = 'block';
      });
    });
    
    closeButton.addEventListener('click', function() {
      modal.style.display = 'none';
    });
    
    // Optional: Hide modal when clicking outside of the modal content
    window.addEventListener('click', function(e) {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
