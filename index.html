<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System with Orbits</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    .solar-system {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .sun {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: yellow;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .orbit {
      position: absolute;
      border: 1px solid rgba(255, 255, 255, 0.3); /* Light orbit path */
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Orbit paths */
    .orbit-mercury { width: 150px; height: 150px; }
    .orbit-venus { width: 200px; height: 200px; }
    .orbit-earth { width: 250px; height: 250px; }
    .orbit-mars { width: 300px; height: 300px; }
    .orbit-jupiter { width: 350px; height: 350px; }
    .orbit-saturn { width: 400px; height: 400px; }
    .orbit-uranus { width: 450px; height: 450px; }
    .orbit-neptune { width: 500px; height: 500px; }

    .planet {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: white;
      top: 50%;
      left: 50%;
      transform-origin: 0 -50%; /* Ensures the planet orbits around the center */
      animation: orbit infinite linear;
    }

    /* Planets with unique distances and colors */
    .mercury {
      background-color: gray;
      animation-duration: 5s;
      transform: rotate(0deg) translate(75px); /* Place at radius of orbit */
    }

    .venus {
      background-color: orange;
      animation-duration: 8s;
      transform: rotate(0deg) translate(100px);
    }

    .earth {
      background-color: blue;
      animation-duration: 10s;
      transform: rotate(0deg) translate(125px);
    }

    .mars {
      background-color: red;
      animation-duration: 12s;
      transform: rotate(0deg) translate(150px);
    }

    .jupiter {
      background-color: brown;
      animation-duration: 15s;
      transform: rotate(0deg) translate(175px);
    }

    .saturn {
      background-color: goldenrod;
      animation-duration: 18s;
      transform: rotate(0deg) translate(200px);
    }

    .uranus {
      background-color: lightblue;
      animation-duration: 20s;
      transform: rotate(0deg) translate(225px);
    }

    .neptune {
      background-color: darkblue;
      animation-duration: 22s;
      transform: rotate(0deg) translate(250px);
    }

    @keyframes orbit {
      from {
        transform: rotate(0deg) translate(0 -50%);
      }
      to {
        transform: rotate(360deg) translate(0 -50%);
      }
    }
  </style>
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>
    
    <!-- Orbit paths -->
    <div class="orbit orbit-mercury"></div>
    <div class="orbit orbit-venus"></div>
    <div class="orbit orbit-earth"></div>
    <div class="orbit orbit-mars"></div>
    <div class="orbit orbit-jupiter"></div>
    <div class="orbit orbit-saturn"></div>
    <div class="orbit orbit-uranus"></div>
    <div class="orbit orbit-neptune"></div>

    <!-- Planets -->
    <div class="planet mercury"></div>
    <div class="planet venus"></div>
    <div class="planet earth"></div>
    <div class="planet mars"></div>
    <div class="planet jupiter"></div>
    <div class="planet saturn"></div>
    <div class="planet uranus"></div>
    <div class="planet neptune"></div>
  </div>
</body>
</html>
