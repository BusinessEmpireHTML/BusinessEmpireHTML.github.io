<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel Bible Study (KJV | Original | RV60)</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #2980b9;
            --accent-light: #ebf5fb;
            --bg-light: #f4f6f7;
            --text-main: #333;
            --border: #ccc;
            --panel-width: 350px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            background-color: #fff;
            padding: 0 20px;
            height: 60px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            z-index: 10;
        }

        h1 { font-size: 1.2rem; color: var(--primary); margin: 0; display: flex; align-items: center; gap: 8px; }
        
        .controls { display: flex; gap: 10px; align-items: center; }
        
        select, button {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.95rem;
            background: white;
            cursor: pointer;
        }
        
        button.primary-btn {
            background-color: var(--accent);
            color: white;
            border-color: var(--accent);
            font-weight: 500;
        }

        /* --- Main Workspace --- */
        .workspace {
            display: flex;
            flex: 1;
            position: relative;
            overflow: hidden; 
            height: calc(100vh - 60px);
        }

        .bible-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Equal 3 columns */
            gap: 1px;
            background-color: var(--border); /* Functions as vertical dividers */
            height: 100%;
        }

        .column {
            background: #fff;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .col-header {
            padding: 15px;
            background: #fdfdfd;
            border-bottom: 1px solid var(--border);
            font-weight: 700;
            color: var(--accent);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
        }

        .col-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            scroll-behavior: smooth;
        }

        /* --- Verse Styling --- */
        .verse-block {
            padding: 12px 15px;
            cursor: pointer;
            border-left: 4px solid transparent;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.15s;
        }

        .verse-block:hover { background-color: var(--accent-light); }
        
        .verse-block.active {
            background-color: var(--accent-light);
            border-left-color: var(--accent);
        }

        .v-num {
            font-size: 0.8rem;
            color: #888;
            font-weight: bold;
            margin-right: 8px;
            user-select: none;
        }

        .v-text { 
            line-height: 1.6; 
            font-size: 1.05rem; 
            color: #222;
        }

        /* Language Specific Fonts */
        .font-hebrew { 
            font-family: 'Times New Roman', serif; 
            font-size: 1.3rem; 
            direction: rtl; 
            text-align: right; 
            line-height: 1.8;
        }
        .font-greek { 
            font-family: 'Times New Roman', serif; 
            font-size: 1.2rem; 
            line-height: 1.6;
        }

        /* --- Notes Panel --- */
        .side-panel {
            width: var(--panel-width);
            background: white;
            border-left: 1px solid var(--border);
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            z-index: 20;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }

        .side-panel.open { transform: translateX(0); }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-light);
        }

        .panel-body { padding: 20px; flex: 1; display: flex; flex-direction: column; }

        textarea {
            flex: 1;
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border);
            border-radius: 4px;
            resize: none;
            font-family: inherit;
            font-size: 1rem;
            margin-bottom: 10px;
            outline: none;
        }
        
        textarea:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(41, 128, 185, 0.1); }

        .save-msg { color: #27ae60; font-size: 0.9rem; opacity: 0; transition: opacity 0.3s; }
        .save-msg.visible { opacity: 1; }

    </style>
</head>

        // --- 2. CONTROLLER & LOGIC ---

        const ui = {
            els: {
                selTest: document.getElementById('selTestament'),
                selBook: document.getElementById('selBook'),
                selChap: document.getElementById('selChapter'),
                colKjv: document.getElementById('view-kjv'),
                colOrig: document.getElementById('view-orig'),
                colSpa: document.getElementById('view-spa'),
                headerOrig: document.getElementById('header-orig'),
                panel: document.getElementById('notesPanel'),
                noteTitle: document.getElementById('notesTitle'),
                noteInput: document.getElementById('notesInput'),
                status: document.getElementById('saveStatus')
            },

            renderVerse(container, vNum, text, vid, lang) {
                const div = document.createElement('div');
                div.className = 'verse-block';
                div.dataset.vid = vid;
                
                let textClass = 'v-text';
                // Apply specific font for Original languages
                if(lang === 'orig') {
                    if(app.state.testament === 'OT') textClass += ' font-hebrew';
                    else textClass += ' font-greek';
                }

                div.innerHTML = `<span class="v-num">${vNum}</span><span class="${textClass}">${text}</span>`;
                div.onclick = () => app.handleVerseClick(vid);
                container.appendChild(div);
            },

            clearViews() {
                this.els.colKjv.innerHTML = '';
                this.els.colOrig.innerHTML = '';
                this.els.colSpa.innerHTML = '';
            },

            showMessage(msg) {
                this.els.colKjv.innerHTML = `<div style="padding:20px; color:#666;">${msg}</div>`;
            },

            openPanel(vid, content) {
                this.els.noteTitle.innerText = `Notes: ${vid.replace(/-/g, ' ')}`;
                this.els.noteInput.value = content;
                this.els.panel.classList.add('open');
                this.els.noteInput.focus();
            },

            closePanel() {
                this.els.panel.classList.remove('open');
                document.querySelectorAll('.verse-block').forEach(b => b.classList.remove('active'));
                app.state.activeVid = null;
            }
        };

        const app = {
            state: {
                testament: 'OT',
                book: 'Genesis',
                chapter: '1',
                activeVid: null
            },

            init() {
                // Initial Bindings
                ui.els.selTest.addEventListener('change', (e) => this.setTestament(e.target.value));
                ui.els.selBook.addEventListener('change', (e) => this.setBook(e.target.value));
                ui.els.selChap.addEventListener('change', (e) => this.setChapter(e.target.value));
                ui.els.noteInput.addEventListener('input', (e) => this.saveNote(e.target.value));

                // Force initial render
                this.setTestament('OT');
            },

            setTestament(t) {
                this.state.testament = t;
                ui.els.headerOrig.innerText = (t === 'OT') ? "Hebrew (Original)" : "Greek (Original)";
                
                // Populate Books based on available Data
                const books = Object.keys(BIBLE_DATA[t]);
                ui.els.selBook.innerHTML = books.map(b => `<option value="${b}">${b}</option>`).join('');
                
                // Select first book automatically
                if(books.length > 0) this.setBook(books[0]);
            },

            setBook(b) {
                this.state.book = b;
                const chapters = Object.keys(BIBLE_DATA[this.state.testament][b]);
                ui.els.selChapter.innerHTML = chapters.map(c => `<option value="${c}">${c}</option>`).join('');
                
                // Select first chapter automatically
                if(chapters.length > 0) this.setChapter(chapters[0]);
            },

            setChapter(c) {
                this.state.chapter = c;
                this.loadContent();
            },

            loadContent() {
                ui.closePanel();
                ui.clearViews();

                // Safely access data
                const t = this.state.testament;
                const b = this.state.book;
                const c = this.state.chapter;

                const verses = BIBLE_DATA[t]?.[b]?.[c];

                if (!verses) {
                    ui.showMessage("No data available for this selection in Demo mode.");
                    return;
                }

                verses.forEach(v => {
                    const vid = `${b}-${c}-${v.v}`;
                    ui.renderVerse(ui.els.colKjv, v.v, v.kjv, vid, 'kjv');
                    ui.renderVerse(ui.els.colOrig, v.v, v.orig, vid, 'orig');
                    ui.renderVerse(ui.els.colSpa, v.v, v.spa, vid, 'spa');
                });
            },

            handleVerseClick(vid) {
                this.state.activeVid = vid;
                
                // Highlight
                document.querySelectorAll('.verse-block').forEach(b => b.classList.remove('active'));
                document.querySelectorAll(`.verse-block[data-vid="${vid}"]`).forEach(b => b.classList.add('active'));

                // Load Note
                const saved = localStorage.getItem(`note_${vid}`) || "";
                ui.openPanel(vid, saved);
            },

            saveNote(text) {
                if(!this.state.activeVid) return;
                localStorage.setItem(`note_${this.state.activeVid}`, text);
                
                // UI Feedback
                ui.els.status.classList.add('visible');
                setTimeout(() => ui.els.status.classList.remove('visible'), 2000);
            },

            exportNotes() {
                const keys = Object.keys(localStorage).filter(k => k.startsWith("note_"));
                if(keys.length === 0) return alert("No notes to export yet!");

                let content = "MY BIBLE NOTES\n==============\n\n";
                keys.sort().forEach(key => {
                    const ref = key.replace("note_", "").replace(/-/g, " ");
                    content += `[${ref}]\n${localStorage.getItem(key)}\n\n`;
                });

                const blob = new Blob([content], {type: "text/plain"});
                const a = document.createElement("a");
                a.href = URL.createObjectURL(blob);
                a.download = "My_Bible_Notes.txt";
                a.click();
            }
        };

        // Start App
        app.init();

    </script>
