<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System with Orbits</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    .solar-system {
      position: relative;
      width: 400px;
      height: 400px;
    }

    .sun {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: yellow;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .orbit {
      position: absolute;
      border: 1px solid rgba(255, 255, 255, 0.3); /* Light orbit path */
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Orbit paths */
    .orbit-mercury { width: 200px; height: 200px; }
    .orbit-venus { width: 260px; height: 260px; }
    .orbit-earth { width: 320px; height: 320px; }
    .orbit-mars { width: 380px; height: 380px; }
    .orbit-jupiter { width: 440px; height: 440px; }
    .orbit-saturn { width: 500px; height: 500px; }
    .orbit-uranus { width: 560px; height: 560px; }
    .orbit-neptune { width: 620px; height: 620px; }

    .planet {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: white;
      animation: orbit infinite linear;
      transform-origin: 50% 50%; /* Center the rotation */
    }

    /* Planets with unique distances, colors, and initial positions */
    .mercury {
      background-color: gray;
      animation-duration: 5s;
      transform: rotate(0deg) translateX(100px);
    }

    .venus {
      background-color: orange;
      animation-duration: 8s;
      transform: rotate(0deg) translateX(130px);
    }

    .earth {
      background-color: blue;
      animation-duration: 10s;
      transform: rotate(0deg) translateX(160px);
    }

    .mars {
      background-color: red;
      animation-duration: 12s;
      transform: rotate(0deg) translateX(190px);
    }

    .jupiter {
      background-color: brown;
      animation-duration: 15s;
      transform: rotate(0deg) translateX(220px);
    }

    .saturn {
      background-color: goldenrod;
      animation-duration: 18s;
      transform: rotate(0deg) translateX(250px);
    }

    .uranus {
      background-color: lightblue;
      animation-duration: 20s;
      transform: rotate(0deg) translateX(280px);
    }

    .neptune {
      background-color: darkblue;
      animation-duration: 22s;
      transform: rotate(0deg) translateX(310px);
    }

    @keyframes orbit {
      from {
        transform: rotate(0deg) translateX(var(--radius));
      }
      to {
        transform: rotate(360deg) translateX(var(--radius));
      }
    }
  </style>
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>
    
    <!-- Orbit paths -->
    <div class="orbit orbit-mercury"></div>
    <div class="orbit orbit-venus"></div>
    <div class="orbit orbit-earth"></div>
    <div class="orbit orbit-mars"></div>
    <div class="orbit orbit-jupiter"></div>
    <div class="orbit orbit-saturn"></div>
    <div class="orbit orbit-uranus"></div>
    <div class="orbit orbit-neptune"></div>

    <!-- Planets -->
    <div class="planet mercury"></div>
    <div class="planet venus"></div>
    <div class="planet earth"></div>
    <div class="planet mars"></div>
    <div class="planet jupiter"></div>
    <div class="planet saturn"></div>
    <div class="planet uranus"></div>
    <div class="planet neptune"></div>
  </div>
</body>
</html>
