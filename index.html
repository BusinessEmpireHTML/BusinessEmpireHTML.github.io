<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System with Orbits</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    .solar-system {
      position: relative;
      width: 620px; /* Size based on the largest orbit */
      height: 620px;
    }

    .sun {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: yellow;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .orbit {
      position: absolute;
      border: 1px solid rgba(255, 255, 255, 0.3); /* Light orbit path */
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Orbit paths */
    .orbit-mercury { width: 180px; height: 180px; }
.orbit-venus { width: 240px; height: 240px; }
.orbit-earth { width: 300px; height: 300px; }
.orbit-mars { width: 360px; height: 360px; }
.orbit-jupiter { width: 420px; height: 420px; }
.orbit-saturn { width: 480px; height: 480px; }
.orbit-uranus { width: 540px; height: 540px; }
.orbit-neptune { width: 600px; height: 600px; }

    .planet {
      position: absolute;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: white;
      animation: orbit infinite linear;
      top: 50%; /* Start planets in the center */
      left: 50%;
      transform-origin: 0px -1px; /* Ensure each planet's orbit centers on the sun */
    }

    /* Planets with unique colors, animation speeds, and radii */
    .mercury {
      background-color: gray;
      animation-duration: .12s;
      --radius: 100px;
    }

    .venus {
      background-color: orange;
      animation-duration: .20s;
      --radius: 130px;
    }

    .earth {
      background-color: blue;
      animation-duration: .50s;
      --radius: 160px;
    }

    .mars {
      background-color: red;
      animation-duration: .65s;
      --radius: 190px;
    }

    .jupiter {
      background-color: brown;
      animation-duration: .85s;
      --radius: 220px;
    }

    .saturn {
      background-color: goldenrod;
      animation-duration: 1s;
      --radius: 250px;
    }

    .uranus {
      background-color: lightblue;
      animation-duration: 1.5s;
      --radius: 280px;
    }

    .neptune {
      background-color: darkblue;
      animation-duration: 2s;
      --radius: 310px;
    }

    @keyframes orbit {
      from {
        transform: rotate(0deg) translateX(var(--radius));
      }
      to {
        transform: rotate(360deg) translateX(var(--radius));
      }
    }
  </style>
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>
    
    <!-- Orbit paths -->
    <div class="orbit orbit-mercury"></div>
    <div class="orbit orbit-venus"></div>
    <div class="orbit orbit-earth"></div>
    <div class="orbit orbit-mars"></div>
    <div class="orbit orbit-jupiter"></div>
    <div class="orbit orbit-saturn"></div>
    <div class="orbit orbit-uranus"></div>
    <div class="orbit orbit-neptune"></div>

    <!-- Planets -->
    <div class="planet mercury"></div>
    <div class="planet venus"></div>
    <div class="planet earth"></div>
    <div class="planet mars"></div>
    <div class="planet jupiter"></div>
    <div class="planet saturn"></div>
    <div class="planet uranus"></div>
    <div class="planet neptune"></div>
  </div>
</body>
</html>
