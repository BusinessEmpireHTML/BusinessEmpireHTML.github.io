<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Empire Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Business Empire Simulation</h1>
        <div class="tabs">
            <button class="tab-button" onclick="openTab('clicker')">Clicker</button>
            <button class="tab-button" onclick="openTab('investments')">Investing</button>
            <button class="tab-button" onclick="openTab('businesses')">Businesses</button>
            <button class="tab-button" onclick="openTab('items')">Items</button>
            <button class="tab-button" onclick="openTab('profile')">Profile</button>
        </div>

        <div id="clicker" class="tab-content">
            <div id="click-area" onclick="earnMoney()">Click to Earn Money</div>
            <p>Cash: $<span id="cash-clicker">0</span></p> <!-- Updated ID -->
            <p>Click Value: $<span id="clickValue">1</span></p>
            <p>Hourly Income: $<span id="hourlyIncome-clicker">0</span></p> <!-- Updated ID -->
        </div>

        <div id="investments" class="tab-content">
            <button onclick="invest('stock')">Invest in Stock ($2000)</button>
            <button onclick="invest('realEstate')">Invest in Real Estate ($8000)</button>
        </div>

        <div id="businesses" class="tab-content">
            <button class="button-rounded" onclick="openBuyBusinessPopup()">Buy A New Business</button>
            <div id="business-list"></div>
        </div>

        <div id="items" class="tab-content">
            <p>Items like cars, houses, boats, islands, etc. can be listed here.</p>
        </div>

        <div id="profile" class="tab-content">
            <p>Your total fortune: $<span id="cash-profile">0</span></p> <!-- Updated ID -->
            <p>Hourly Income: $<span id="hourlyIncome-profile">0</span></p> <!-- Updated ID -->
        </div>

        <div id="buy-business-popup" class="popup">
            <h2>Buy a New Business</h2>
            <!-- Updated prices for businesses -->
            <button onclick="buyBusiness('lemonadeStand')">Buy Lemonade Stand - $500</button>
            <button onclick="buyBusiness('carWash')">Buy Car Wash - $12,500</button>
            <button onclick="buyBusiness('localShop')">Buy Local Shop - $45,000</button>
            <button onclick="buyBusiness('factory')">Buy Factory - $150,000</button>
            <button onclick="closeBuyBusinessPopup()">Close</button>
        </div>

        <div id="upgrade-business-popup" class="popup">
            <h2>Upgrade <span id="business-name"></span></h2>
            <p>Current Level: <span id="business-level"></span></p>
            <p>Current Income: $<span id="business-income"></span> per hour</p>
            <p>Upgrade Cost: $<span id="business-upgrade-cost"></span></p>
            <button id="upgrade-button" class="button-rounded">Upgrade</button>
            <button id="close-button" class="button-rounded button-red">Close Business</button>
            <button class="button-rounded button-white" onclick="closeUpgradeBusinessPopup()">Close</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
